<svg xmlns="http://www.w3.org/2000/svg" width="123" height="381" viewBox="0 0 123 381" fill="none">
    <path id="path" d="M121 0V347.5C121 365.173 106.673 379.5 89 379.5H0" />

    <mask id="mask">
        <use href="#path" stroke="white" stroke-width="3" />
    </mask>
    <g mask="url(#mask)">
        <use href="#path" stroke="#E0E0E0" stroke-width="3" />

        <circle r="50" fill="#FF8052" filter="url(#blur_filter)">
            <animateMotion dur="4s" repeatCount="indefinite">
                <mpath href="#path" />
            </animateMotion>
            <animate attributeName="r" values="10;50;10" dur="4s" repeatCount="indefinite" />
        </circle>
    </g>

    <defs>
        <filter id="blur_filter" x="0" y="0">
            <feGaussianBlur in="SourceGraphic" stdDeviation="15" />
        </filter>
    </defs>
</svg>